<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <script src="https://kit.fontawesome.com/871106cf4e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">

    </nav>





    <!-- Hero Section -->
    <section class="hero hero-login">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="login-card d-flex">
                
                <div class="login-form d-flex justify-content-center align-items-center">
                    <div>
                        <h1 class="mb-0">Get Started</h1>
                        <p>Already have an account? <span class="register-link"><a href="login.html">Sign in</a></span></p>

                        <form action="signup.php" method="POST" class="mt-5">
                            <div class="form-group my-3">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required onkeyup="checkUsername()">
                            </div>
                            <div class="form-group my-3">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group my-3">
                                <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">Show password</button>
                            </div>
                            <button type="submit" class="btn btn-primary login-btn">Sign Up</button>
                        </form>
                        

                        
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- Footer section -->
    <div class="custom-footer"></div>

</html>
